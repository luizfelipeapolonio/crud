<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <span>Cadastro de Funcionários</span>
            <input type="button" id="btnCad" value="Cadastrar" onclick="modalCad()">
        </div>
        <div class="divtable">
            <table id="table">
                <tr id="cabecalho">
                    <th>Nome</th>
                    <th>Função</th>
                    <th>Salário</th>
                    <th>Ação</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- Janela Modal  -->
    <div class="modal-container">
        <div class="modal">
            <button id="btnfechar">x</button>
            <div id="form">
                <label class="abas">Nome</label>
                <br>
                <input type="text" id="nome" oninput="habilitar()">
                <br>

                <label class="abas">Função</label>
                <br>
                <input type="text" id="funcao" oninput="habilitar()">
                <br>

                <label class="abas">Salário</label>
                <br>
                <input type="number" id="salario" oninput="habilitar()">
                <br>

                <button id="btnsalvar" disabled>Salvar</button>
            </div>
        </div>
    </div>
    <!-- Janela Modal Edição -->
    <div class="modal-container" id="modal-edicao">
        <div class="modal">
            <button id="btnfecharedit">x</button>
            <div id="form">
                <label class="abas">Nome</label>
                <br>
                <input type="text" id="nomeedit" oninput="habilitarEdit()">
                <br>

                <label class="abas">Função</label>
                <br>
                <input type="text" id="funcaoedit" oninput="habilitarEdit()">
                <br>

                <label class="abas">Salário</label>
                <br>
                <input type="number" id="salarioedit" oninput="habilitarEdit()">
                <br>

                <button id="btnsalvaredit" disabled>Salvar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
